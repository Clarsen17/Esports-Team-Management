
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Team Management</h1>

        <!-- Form to Add Teams -->
        <form id="teamForm" class="mb-4">
            <div class="mb-3">
                <label for="teamName" class="form-label">Team Name</label>
                <input type="text" id="teamName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="gameTitle" class="form-label">Game Title</label>
                <select id="gameTitle" class="form-select" required>
                    <option value="Overwatch">Overwatch</option>
                    <option value="Valorant">Valorant</option>
                    <option value="LoL">League of Legends</option>
                    <option value="Rocket League">Rocket League</option>
                    <option value="R6">Rainbow Six Siege</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="averageSR" class="form-label">Average SR (optional)</label>
                <input type="number" id="averageSR" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Add Team</button>
        </form>

        <!-- List of Teams -->
        <h2>Team List</h2>
        <ul id="teamList" class="list-group"></ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
