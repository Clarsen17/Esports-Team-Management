
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Match Scores</h1>

        <!-- Form to Add Scores -->
        <form id="scoreForm" class="mb-4">
            <div class="mb-3">
                <label for="scoreTeamName" class="form-label">Team Name</label>
                <input type="text" id="scoreTeamName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="scoreOpponent" class="form-label">Opponent</label>
                <input type="text" id="scoreOpponent" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="teamScore" class="form-label">Team Score</label>
                <input type="number" id="teamScore" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="opponentScore" class="form-label">Opponent Score</label>
                <input type="number" id="opponentScore" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Score</button>
        </form>

        <!-- List of Scores -->
        <h2>Match History</h2>
        <ul id="scoreList" class="list-group"></ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
