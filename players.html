
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Player Management</h1>

        <!-- Form to Add Players -->
        <form id="playerForm" class="mb-4">
            <div class="mb-3">
                <label for="playerName" class="form-label">Player Name</label>
                <input type="text" id="playerName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="playerIGN" class="form-label">Player IGN</label>
                <input type="text" id="playerIGN" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="playerRole" class="form-label">Player Role</label>
                <input type="text" id="playerRole" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="playerSR" class="form-label">Player SR</label>
                <input type="number" id="playerSR" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="playerTeam" class="form-label">Player Team</label>
                <input type="text" id="playerTeam" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Player</button>
        </form>

        <!-- List of Players -->
        <h2>Player List</h2>
        <ul id="playerList" class="list-group"></ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
