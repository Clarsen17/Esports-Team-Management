
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Schedule Management</h1>

        <!-- Form to Add Schedules -->
        <form id="scheduleForm" class="mb-4">
            <div class="mb-3">
                <label for="teamName" class="form-label">Team Name</label>
                <input type="text" id="scheduleTeamName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="opponent" class="form-label">Opponent</label>
                <input type="text" id="opponent" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Time</label>
                <input type="time" id="time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Schedule</button>
        </form>

        <!-- List of Schedules -->
        <h2>Schedule List</h2>
        <ul id="scheduleList" class="list-group"></ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
